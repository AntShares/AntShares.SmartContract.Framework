language: csharp

os:
 - linux
 - osx

dist: bionic
osx_image: xcode9.1

mono: none
dotnet: 2.2.300

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ulimit -n 2048; fi
install:
  - dotnet tool install -g dotnet-format --version 4.0.40103 --add-source https://dotnet.myget.org/F/format/api/v3/index.json
  - export PATH="$PATH:$HOME/.dotnet/tools"
  - dotnet-format --version
before_script:
 - echo "Checking format..." 
 - dotnet format --check --dry-run -w src/Installer
 - dotnet format --check --dry-run -w src/Neo.Compiler.MSIL
 - dotnet format --check --dry-run -w src/Neo.SmartContract.Framework
 - dotnet format --check --dry-run -w tests/Neo.Compiler.MSIL.UnitTests
 - dotnet format --check --dry-run -w tests/Neo.SmartContract.Framework.UnitTests
script:
 - find src/Neo.Compiler.MSIL/* -name *.csproj | xargs -I % dotnet add % package coverlet.msbuild
 - find src/Neo.SmartContract.Framework/* -name *.csproj | xargs -I % dotnet add % package coverlet.msbuild
 - cd tests/Neo.Compiler.MSIL.UnitTests
 - dotnet test -v m /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput='../coverageA.xml'
 - ls -la
 - cd ../Neo.SmartContract.Framework.UnitTests
 - dotnet test -v m /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput='../../coverage.xml' /p:MergeWith='../coverageA.xml' 
 - ls -la
after_success:
 # Send coverage
 - ls -la
 - cd ../../
 - ls -la
 - ls tests/ -la
 - echo "Test Success - Branch($TRAVIS_BRANCH) Pull Request($TRAVIS_PULL_REQUEST) Tag($TRAVIS_TAG)"
 - bash <(curl -s https://codecov.io/bash) -v -f 'coverage.xml'

